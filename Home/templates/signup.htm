<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Sign Up</title>
  </head>
  <body>
    {% for message in messages%}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <strong>Message:</strong>{{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="close">
      <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
    <h1>Sign Up</h1>
    <br>
    <form action="/signup" method="post">
      {% csrf_token %}  
        <div class="form-group">
          <label for="">User Name</label>
          <input type="text" name="uname" id="uname"  placeholder="Enter User Name" required>
        </div>
        <div class="form-group">
            <label for="">First Name</label>
            <input type="text" name="fname" id="fname" placeholder="Enter First Name" requird>
        </div>
        <div class="form-group">
            <label for="">Last Name</label>
            <input type="text" name="lname" id="lname" placeholder="Enter Last Name" required>
        </div>
        <div class="form-group">
            <label for="">Email address</label>
            <input type="email" name="uemail" id="uemail"  placeholder="Enter Email address" required>
        </div>
        <div class="form-group">
            <label for="">Phone Number</label>
            <input type="text" name="phone" id="phone" placeholder="Enter Phone Number" maxlength=10 required>
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input type="password" name="pass1" id="pass1" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input type="password" name="pass2" id="pass2" placeholder="Password" required>
          </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
